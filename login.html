<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | oxdoStore</title>
  <style>
.login-container {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f2f2f2;
}
.login-form {
  background: white;
  padding: 30px;
  width: 300px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}
.login-form h2 {
  margin-bottom: 20px;
}
.login-form input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
}
.login-form button {
  width: 100%;
  padding: 10px;
  background: black;
  color: white;
  border: none;
  cursor: pointer;
}
.login-form button:hover {
  background: #444;
}
.login-form p {
  margin-top: 15px;
  font-size: 14px;
}
  </style>  
</head>
<body>

  <div class="login-container">

    <form class="login-form">
      <h2>Login</h2>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>

      <button type="submit">Login</button>

      <p>Don't have an account? <a href="#">Register</a></p>
    </form>
  </div>

</body>
</html>
